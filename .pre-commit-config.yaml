repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0  # Use the latest revision
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: '6.1.0'  # or whatever the latest version is
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]

  # Add a local repo for running pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest tests/
        language: system
        types: [python]
        pass_filenames: false  # pytest will discover tests on its own

  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest with coverage
        entry: pytest tests/ --cov=./ --cov-report=term --cov-fail-under=1  # Measure coverage for the entire project
        language: system
        pass_filenames: false
